{% extends "flights/layout.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'flights/style.css' %}">
{% endblock %}
{% block body%}
  <h1> Flights </h1>
  <ul>
    {% for flight in flights %}
      <li>
        <a href="{% url 'flights:flight' flight.id %}">
        Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
